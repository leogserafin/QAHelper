<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Test Generator</h1>
        <div class="mb-3">
            <h4>URLs</h4>
            <div id="urlContainer"></div>
            <button class="btn btn-success" onclick="addUrl()">+ Add URL</button>
        </div>
        <div class="mb-3">
            <h4>Components</h4>
            <div id="componentContainer"></div>
            <button class="btn btn-success" onclick="addComponent()">+ Add Component</button>
        </div>
        <div class="mb-3">
            <h4>Additional Information</h4>
            <textarea class="form-control" id="additionalInfo" rows="4" placeholder="Add authentication info, API details, etc."></textarea>
        </div>
        <button class="btn btn-primary" onclick="generateTests()">Generate Tests</button>
        <div class="accordion mt-4" id="resultsAccordion"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
